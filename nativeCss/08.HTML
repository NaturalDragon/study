<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;height: 100%;;
        }
        .outer-wrapper{
            position: relative;
            height: 100%;
            width: 100%;
        }
        .inner-wrapper{
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top:50%;
            border: 1px solid red;
            width: calc(100vh - 20px);
            height: calc(50vh - 10px);
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="outer-wrapper">
        <div class="inner-wrapper">A</div>
    </div>
</body>
</html>
