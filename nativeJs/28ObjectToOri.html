<script>
    //对象转原始类型，会调用内置的【ToPrimitive]函数，其逻辑如下
   //1 如果Symbol.toPrimitive()方法，优先调用再返回
//2调用valueOf()，如果转换为原始类型，则返回
//3调用toString()，如果转换为原始类型，则返回
//4如果都没有返回原始类型，会报错
    var obj={
        value:3,
        [Symbol.toPrimitive](){
            return 6
        },
        valueOf(){
            return 5
        },
        toString(){
            return "4"
        }
    }
    console.log(+obj)

    var a={
        value:0,
        valueOf(){
            this.value++;
            return this.value
        }
    }
    console.log(a==1&&a==2)
</script>
