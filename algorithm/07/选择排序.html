<script>
    function selectSort(arr) {
            if(arr.length<=1)return
            for (let i = 0; i < arr.length; i++) {
              
                let j=i+1;
                let minIndex=i;
                for (j; j < arr.length; j++) {
                     if(arr[j]<arr[minIndex]){
                        minIndex=j
                     }
                }
                let temp=arr[i]
                arr[i]=arr[minIndex];
                arr[minIndex]=temp
                
            }
            console.log(arr)
    }
</script>
