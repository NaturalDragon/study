<script>
    function Node(element) {
        this.element = element;
        this.next = null
    }
    function LinkedList() {
        this.head = new Node('head');
        this.head.next=this.head
        this.find = find;
        this.findPrevious = findPrevious;
        this.insert = insert;
        this.remove = remove;
        this.back=back;//使当前节点向后移动 n 个节点
        this.currentNode=this.head
        this.display = display;
        this.count=count
    }
    function back(n) {
        while (n>0) {
            if(this.currentNode.next.element==='head'){
                this.currentNode=this.currentNode.next.next
            }else{
                this.currentNode=this.currentNode.next;
            }
            n--
        }
      
    }
    function insert(newElement, item) {
        let newNode = new Node(newElement);
        let currentNode = this.find(item);
        if (currentNode == null) throw new Error('current item is not in linkedlist');
        newNode.next = currentNode.next;
        currentNode.next = newNode;

    }
    function find(element) {
        let currentNode = this.head;
        while (currentNode != null && currentNode.element !== element) {
            currentNode = currentNode.next
        }
        return currentNode
    }
    function findPrevious(element) {
        let currentNode = this.head;
        while (currentNode.next!=null&&currentNode.next.element!==element) {
            
            currentNode=currentNode.next
        }
        return currentNode
    }
    function remove(element) {
        let prevNode = this.findPrevious(element)
        if (prevNode.next != null) {
            prevNode.next=prevNode.next.next
        }
    }
    function count() {
        let currentNode=this.head;
        let c=0
        while (currentNode.next!=this.head) {
            c++
            currentNode=currentNode.next
        }
        return c;
    }
    function display() {
        let currentNode=this.head;
        while (currentNode.next!=this.head) {
            currentNode=currentNode.next
            console.log(currentNode)
        }
    }

    }

      while (people.count()>1) {
        
        people.back(m)
        people.remove(people.currentNode.element)
       
      }

    }
