<script>

    class TrieNode {
        constructor(data) {
            this.data = data;
            this.children = new Array()
            this.isEndingChar = false
        }
    }
    class TrieTree {
        constructor() {
            this.root = new TrieNode('/')//存储无意义字符
        }
        insert(text) {
            var p = this.root;
            for (const char of text) {
                var index = char.charCodeAt() - 0//减去ASCII 0
                if (!p.children[index]) {
                    p.children[index] = new TrieNode(char)
                }
                p = p.children[index]
            }
            p.isEndingChar = true;
        }
        find(text) {
            let node = this.root
            for (const char of text) {
                let index = char.charCodeAt() - 0;//减去ASCII 0
                if (node.children[index]) {
                    node = node.children[index]
                } else {
                    return false
                }
            }
            return node.isEndingChar;
        }
        startWith(text){
            let node=this.root;
            for (const char of text) {
                let index = char.charCodeAt() - 0;//减去ASCII 0
                if(node.children[index]){
                    node=node.children[index]
                }else{
                    return false;
                }

            }
            return true;
        }
    }

    let trieTree = new TrieTree();
    var strs = ["how", "hi", "her", "hello", "so", "see",'我是abc','a123'];
    for (const str of strs) {
        trieTree.insert(str)
    }
    for (let str of strs) {
        console.log(trieTree.find(str));
    }


</script>
