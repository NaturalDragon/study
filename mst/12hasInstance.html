<script>
    class PrimitiveNumber {
        static [Symbol.hasInstance](x){
            return typeof x==='number'
        }
    }

    console.log(11 instanceof PrimitiveNumber)

    /*
    先调用 ToPrimitive(input, Number) 方法，执行的步骤是：

如果 obj 为基本类型，直接返回
否则，调用 valueOf 方法，如果返回一个原始值，则 JavaScript 将其返回。
否则，调用 toString 方法，如果返回一个原始值，则JavaScript 将其返回。
否则，JavaScript 抛出一个类型错误异常
    */
    var obj={
        value:3,
        [Symbol.toPrimitive](){
            return 6;
        },
        valueOf (){
            return 4;
        },
        toString (){
            return 5;
        },
      
    }
    console.log(obj+1)

    
}
</script>
