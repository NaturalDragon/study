<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中</title>
</head>

<style>
    html,
    body,
    div {
        margin: 0;
        padding: 0;
    }
   
    /*
    1.绝对定位，50%减自身宽高的一半
    */
    .box1 {
        height: 200px;
        width: 100px;
        background-color: red;
        position: absolute;
        left: calc(50% - 50px);
        top: calc(50% - 100px);

    }

    .box11 {
        height: 200px;
        width: 100px;
        background-color: red;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -100px;
    }

    .box3 {
        height: 200px;
        width: 100px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50px, -100px);
    }

    /*
    2.绝对定位，上下左右全0，margin:auto
    */
    .box2 {
        height: 200px;
        width: 100px;
        background-color: red;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }

    /*
       3.flex
    */
    .parent {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .child {
        width: 100px;
        height: 100px;
        background-color: gray;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
        transform: scale(0.8);
    }

    .box4{
            width: 100%;
            height: 10px;
            background-color: red;
             position: absolute;
             top:50%;
           
             transform: translateY(-50%);
    }
</style>

<body>

    <!-- <div class="box1"></div> -->
    <!-- <div class="box11"></div> -->
    <!-- <div class="box2"></div> -->
    <!-- <div class="box3"></div> -->

    <div class="parent">
        <div class="child">居中显示</div>
    </div>

    <!-- <div class="box4"></div> -->
</body>

</html>
