    function factorial(num) {
        if (num <= 1) {
            return 1
        }
        return num * factorial(num - 1)
    }
    function factorial1(num) {
        // 'use strict'
        if (num <= 1) return 1
        return num * arguments.callee(num - 1)
    }
    let factorial2 = (function f(num) {
        if (num <= 1) {
            return 1
        }
        return num * f(num - 1)
    })
