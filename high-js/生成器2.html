<script>
    function* generatorFn() {
        yield 1;
        yield 2;
        yield 3;
        yield { a: 1, b: 2 }
        return 4;
    }

    let g = generatorFn();
    //  for (const iterator of g[Symbol.iterator]()) {
    for (const iterator of g) {
        console.log(iterator)
    }

    function* nTimes(n) {
        while (n--) {
            yield n
        }
    }
    for (const _ of nTimes(3)) {
        console.log(_)
    }

    function* generatorB(inital) {
        console.log(inital)
        console.log(yield)
        console.log(yield)
    }
    let gn = generatorB('a ')

    function* generatorC() {
        return yield 'foo'
    }
    let gc = generatorC('b')

    function* generatorD() {
        for (let i = 0; ; i++) {
            yield i
        }
    }
    let gd = generatorD();

    function* range(start, end) {
        while (start < end) {
            yield start++
        }
    }
    for (const iterator of range(4, 7)) {
        console.log(iterator)
    }

    function* zeroes(n) {
        while (n--) {
            yield n;
        }
    }
    console.log(Array.from(zeroes(8)))


    console.log('-------------------------------------------------------------------------')

    function* generatorE() {
        for (const iterator of [1, 2, 3]) {
            yield iterator
        }
    }

</script>
